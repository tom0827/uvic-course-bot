name: CD to AWS EC2
on:
  push:
    branches:
      - main  # Trigger only on pushes to the main branch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the Docker image
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/uvic-course-bot:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/uvic-course-bot:latest

# Set up SSH key properly
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    # Deploy the Docker container on AWS EC2
    - name: Deploy to AWS EC2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} '
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/uvic-course-bot:latest &&
          sudo docker stop uvic-course-bot || true &&
          sudo docker rm uvic-course-bot || true &&
          sudo docker run --env-file /home/ubuntu/uvic-course-bot/.env -d \
            --name uvic-course-bot \
            --restart on-failure \
            ${{ secrets.DOCKER_USERNAME }}/uvic-course-bot:latest
        '